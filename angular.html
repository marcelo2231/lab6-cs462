<!doctype html>
<html>
<head>
  <title>Temperature</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="temperature.js"></script>
  <style type="text/css">
    span.finished { cursor: pointer; color: blue; text-decoration: underline; }
    div.eci input { visibility: hidden; }
    div.eci:hover input { visibility: visible; }
  </style>
</head>
<body ng-app="timing" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="page-header"> 
  <h1>Sensor Manager</h1>

  
  <form ng-submit="testManager()" style = "margin-top:30px;">
    <button type="submit">Test Manager - Create and delete sensors</button>
  </form>
  
  
  <form ng-submit="testManagerTwo()" style = "margin-top:30px;">
    <button type="submit">Test Manager - Delete Sensor</button>
  </form>
  
   <form ng-submit="testManagerThree()" style = "margin-top:30px;">
    <button type="submit">Test Manager - Temperature Event to Child</button>
  </form>
  <div ng-repeat="temperature in temperatures">
	Temperature: {{temperature.temperature}} ( --- ) 
	Timestamp: {{temperature.timestamp}}
  </div>
  
  
  
  <form ng-submit="getProfile()" style = "margin-top:30px;">
    <button type="submit">Test Manager - Create and Get Profile</button>
  </form>
  <div>
	<p>Profile</p>
	Location: {{profile.location}} ( --- ) 
	Name: {{profile.name}}  ( --- ) 
	Threshold: {{profile.threshold}}  ( --- ) 
	Number: {{profile.number}}
  </div>
  
  
</div>
</div>
</body>
</html>
